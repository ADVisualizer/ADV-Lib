dist: trusty
language: java
jdk:
  - oraclejdk9

# Cache gradle
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

before_install:
  - chmod +x gradlew

# Deploy master commits to bintray
before_deploy:
  - ./gradlew generatePomFileForMavenCustomPublication

# https://docs.travis-ci.com/user/deployment/bintray
deploy:
  provider: bintray
  on:
    all_branches: true
  file: ./bintray.json
  user: mwieland
  key:
    secure: 
  skip_cleanup: true
  overwrite: true
  passphrase: GPG_PASSPHRASE

# Configure mail notifications
notifications:
  email:
    on_success: never
    on_failure: always
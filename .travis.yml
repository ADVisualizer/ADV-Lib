dist: trusty
language: java
dist: trusty
jdk:
  - oraclejdk9

# Cache gradle
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

# Automatic Github deploy of the gvs-ui jar for tagged commits
deploy:
  provider: releases
  api_key:
    secure: 
  file: "build/libs/adv-lib-root-1.0.jar"
  skip_cleanup: true
  on:
    tags: true

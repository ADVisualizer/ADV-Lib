dist: trusty
language: java
jdk:
  - oraclejdk9

# Configure mail notifications
notifications:
  email:
    on_success: never
    on_failure: always

# Update permission for gradle wrapper
before_install:
  - chmod +x gradlew

# Run code coverage report
script:
  - ./gradlew check
  - ./gradlew codeCoverageReport

cache: false

# Cache gradle
#before_cache:
#  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
#  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

#cache:
#  directories:
#  - "$HOME/.gradle/caches/"
#  - "$HOME/.gradle/wrapper/"

# Upload test coverage to codecov
after_success:
  - bash <(curl -s https://codecov.io/bash)

# Generate project object model (POM)
before_deploy:
  - ./gradlew generatePomFileForMavenCustomPublication

# Deploy artefact to bintray (https://docs.travis-ci.com/user/deployment/bintray)
deploy:
  provider: bintray
  on:
    all_branches: true
  file: ./bintray.json
  user: mwieland
  key:
    secure: 
  skip_cleanup: true
  passphrase: GPG_PASSPHRASE